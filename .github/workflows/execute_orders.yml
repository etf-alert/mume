name: Execute Queued Orders

on:
  schedule:
    - cron: "*/2 * * * *"   # ⏱️ 매 1분마다
  workflow_dispatch: {}     # 수동 실행 (테스트용)

jobs:
  execute-orders:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render cron API
        run: |
          curl -X POST "${{ secrets.RENDER_CRON_URL }}/cron/execute-reservations?secret=${{ secrets.CRON_SECRET }}"
