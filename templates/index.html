<script>
async function login() {
  const id = document.getElementById("login-id").value;
  const pw = document.getElementById("login-pw").value;

  const res = await fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, password: pw })
  });

  const data = await res.json();

  if (!res.ok) {
    document.getElementById("login-status").innerText = "ë¡œê·¸ì¸ ì‹¤íŒ¨";
    return;
  }
  localStorage.setItem("token", data.access_token);
  document.getElementById("login-status").innerText = "ë¡œê·¸ì¸ ì„±ê³µ";
  document.getElementById("login-box").style.display = "none";

  loadData();          // âœ… ì¶”ê°€
  loadReservedOrders(); // âœ… ì¶”ê°€
}

async function authFetch(url, options = {}) {
  const token = localStorage.getItem("token");

  if (!token) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤");
    throw new Error("No token");
  }

  options.headers = {
    ...(options.headers || {}),
    "Authorization": "Bearer " + token,
    "Content-Type": "application/json"
  };

  return fetch(url, options);
}

  function getSideColor(side) {
    if (side.startsWith("BUY")) {
      return "#e0527d";   // ğŸ”¥ ë§¤ìˆ˜
    }
    if (side.startsWith("SELL")) {
      return "#3b82f6";   // ğŸ”µ ë§¤ë„
    }
    return "#ffffff";
  }

  function addTicker() {
    const input = document.getElementById("tickerInput");
    const ticker = input.value.trim();
    if (!ticker) return;

    authFetch(`/tickers?ticker=${ticker}`, { method: "POST" })
      .then(res => {
        if (!res.ok) throw new Error();
        input.value = "";
        loadData();
      })
      .catch(() => alert("ì¶”ê°€ ì‹¤íŒ¨ (ì¤‘ë³µ ë˜ëŠ” ì˜¤ë¥˜)"));
  }

  // ===============================
  // âœ… ë‚ ì§œ í¬ë§· ë³€í™˜ í•¨ìˆ˜ ì¶”ê°€
  // 26. 2. 12. 23:00 í˜•ì‹

  function formatKoreanShortDate(dateString) {
    if (!dateString) return "-";

    const d = new Date(dateString);

    const yy = String(d.getFullYear()).slice(2);  // ì—°ë„ 2ìë¦¬
    const m  = d.getMonth() + 1;                 // ì›”
    const day = d.getDate();                     // ì¼
    const hh = String(d.getHours()).padStart(2, "0");
    const mm = String(d.getMinutes()).padStart(2, "0");

    return `${yy}. ${m}. ${day}. ${hh}:${mm}`;
  }


const body = document.getElementById("tableBody");
  
const sideMap = {
  "BUY_AVG": "í‰ë‹¨ê°€ ë§¤ìˆ˜ (LOC)",

  "SELL": "í‰ë‹¨ê°€ +10% ë§¤ë„"
};

// ğŸ”¥ ì˜ˆì•½ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ì—ëŸ¬ ì•ˆì „ + ë””ë²„ê·¸ ë¡œê·¸ í¬í•¨ ë²„ì „)
async function loadReservedOrders() {

  try {  // ğŸ”¥ try/catch ì¶”ê°€

    const res = await authFetch("/reservations");
    if (!res.ok) {
      return;
    }

    const data = await res.json();
    const tbody = document.getElementById("reserved-orders-body");
    const summaryDiv = document.getElementById("reservation-summary");

    if (!tbody) {
      return;
    }

    tbody.innerHTML = "";

    // ğŸ”¥ ì•ˆì „ ì²˜ë¦¬ (êµ¬ì¡° ê¹¨ì ¸ë„ ì£½ì§€ ì•Šê²Œ)
    const reservations = Array.isArray(data.reservations)
      ? data.reservations
      : [];

    const buyingPower = Number(data.buying_power ?? 0);
    const totalRequired = Number(data.total_required_amount ?? 0);
    const totalShortage = Number(data.total_shortage ?? 0);

    // ğŸ”¥ summaryDiv ì¡´ì¬ í™•ì¸ í›„ ë Œë”
    if (summaryDiv) {
      summaryDiv.innerHTML = `
        ğŸ’° ë§¤ìˆ˜ ê°€ëŠ¥: $${buyingPower.toFixed(2)}<br>
        ğŸ“Œ ì „ì²´ í•„ìš”ê¸ˆì•¡: $${totalRequired.toFixed(2)}<br>
        ${
          totalShortage > 0
            ? `âš  <span style="color:#ef4444;">ì´ ë¶€ì¡±ê¸ˆì•¡: $${totalShortage.toFixed(2)}</span>`
            : `âœ… ë¶€ì¡± ì—†ìŒ`
        }
      `;
    }

    if (reservations.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="cell">ì˜ˆì•½ëœ ì£¼ë¬¸ ì—†ìŒ</td>
        </tr>
      `;
      return;
    }

    reservations.forEach(o => {
      const tr = document.createElement("tr");
      const sideColor = getSideColor(o.side);

      tr.innerHTML = `
        <td>${o.ticker ?? "-"}</td>
        <td>${sideMap[o.side] ?? o.side ?? "-"}</td>
        <td>${formatKoreanShortDate(o.execute_after)}</td>
        <td style="font-weight:600;">
          ${o.repeat_label ?? o.status ?? "-"}
        </td>
        <td>
          ${o.execute_after
            ? formatKoreanShortDate(o.execute_after)
            : "ì™„ë£Œ"}
        </td>
        <td>
          <button onclick="cancelReservation('${o.repeat_group}')">âŒ</button>
        </td>
      `;

      tbody.appendChild(tr);
    });

  } catch (err) {  // ğŸ”¥ ì—ëŸ¬ ì¡ê¸°
    console.error("ğŸš¨ loadReservedOrders ì—ëŸ¬ ë°œìƒ:", err);
  }
}


async function cancelReservation(repeat_group) {
  // âœ… 1ï¸âƒ£ í•œ ë²ˆ ë” í™•ì¸
  const ok = confirm("âš ï¸ ì´ ì˜ˆì•½ ê·¸ë£¹ì„ ì‚­ì œí• ê¹Œìš”?\nì‚­ì œí•˜ë©´ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");

  if (!ok) return;  // âŒ ì·¨ì†Œí•˜ë©´ ì¤‘ë‹¨

  try {
    const res = await authFetch(`/reservations/group/${repeat_group}`, {
      method: "DELETE"
    });

    if (!res.ok) {
      const t = await res.text();
      throw new Error(t);
    }

    alert("âœ… ì˜ˆì•½ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");

    loadReservedOrders(); // ğŸ”„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨

  } catch (e) {
    alert("âŒ ì‚­ì œ ì‹¤íŒ¨\n" + e.message);
    console.error(e);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("token")) {

});
  
async function loadData() {
  body.innerHTML = "<tr><td colspan='4' class='cell'>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>";

  let res;
  try {
    res = await authFetch("/watchlist");
  } catch (e) {
    body.innerHTML =
      "<tr><td colspan='4' class='cell'>ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜</td></tr>";
    return;
  }

  if (!res.ok) {
    body.innerHTML =
      "<tr><td colspan='4' class='cell'>ì„œë²„ ì˜¤ë¥˜</td></tr>";
    return;
  }

  const data = await res.json();
  const items = data.items ?? [];
  
  if (items.length === 0) {
    body.innerHTML =
      "<tr><td colspan='4' class='cell'>ë°ì´í„° ì—†ìŒ</td></tr>";
    return;
  }

  body.innerHTML = ""; // âœ… ê¸°ì¡´ í–‰ ì œê±°

  items.forEach(item => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <button class="ticker-btn"
          onclick="location.href='/chart-page?ticker=${item.ticker}'">
          ${item.ticker}
        </button>
      </td>

    <td class="cell">
  <!-- ê¸°ì¤€ í˜„ì¬ê°€ (í•­ìƒ í‘œì‹œ) -->
  <div class="price-close">
    ${item.current_price}
  </div>
  <div class="change ${item.current_change < 0 ? 'down' : 'up'}">
    (${item.current_change > 0 ? '+' : ''}${item.current_change},
     ${item.current_change_pct > 0 ? '+' : ''}${item.current_change_pct}%)
  </div>

  ${
    item.price_source === "CLOSE"
      ? `
        <div class="price-after">
          <span class="badge close">CLOSE</span>
        </div>
      `
      : ``
  }

</td>

      <!-- âœ… RSI ì»¬ëŸ¼ -->
      <td class="cell">
        ${item.rsi}
        <div class="change ${item.rsi_change < 0 ? 'down' : 'up'}">
          (${item.rsi_change > 0 ? '+' : ''}${item.rsi_change},
          ${item.rsi_change_pct > 0 ? '+' : ''}${item.rsi_change_pct}%)
        </div>
      </td>

      <td>
        <button class="delete-btn"

    `;
    body.appendChild(tr);
  });
}

function deleteTicker(ticker) {
  if (!confirm(`${ticker} ì‚­ì œí• ê¹Œ?`)) return;
  authFetch(`/tickers/${ticker}`, { method: "DELETE" })
    .then(loadData);
}

  let startY = 0;
  let pulling = false;
  const indicator = document.getElementById("pullIndicator");

  window.addEventListener("touchstart", e => {
    if (window.scrollY === 0) {
      startY = e.touches[0].clientY;
      pulling = true;
    }
  });

  window.addEventListener("touchmove", e => {
    if (!pulling) return;
    const diff = e.touches[0].clientY - startY;
    if (diff > 0) {
      indicator.style.top = Math.min(diff - 40, 10) + "px";
      indicator.innerText = diff > 80 ? "ğŸ”„ ë†“ìœ¼ë©´ ìƒˆë¡œê³ ì¹¨" : "â¬‡ï¸ ë‹¹ê²¨ì„œ ìƒˆë¡œê³ ì¹¨";
    }
  });

  window.addEventListener("touchend", e => {
    if (!pulling) return;
    const diff = e.changedTouches[0].clientY - startY;
    indicator.style.top = "-40px";
    pulling = false;
    if (diff > 80) {
      location.reload();
    }
  });
