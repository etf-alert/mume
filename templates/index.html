<body>
  
<div id="login-box">
  <h3>ë¡œê·¸ì¸</h3>
  <input id="login-id" placeholder="ID" />
  <input id="login-pw" type="password" placeholder="Password" />
  <button onclick="login()">ë¡œê·¸ì¸</button>
  <p id="login-status"></p>
</div>

<h1>ğŸ“Š Watchlist</h1>
  
  <div id="pullIndicator">â¬‡ï¸ ë‹¹ê²¨ì„œ ìƒˆë¡œê³ ì¹¨</div>

  <div class="add-box">
    <input id="tickerInput" placeholder="í‹°ì»¤ ì…ë ¥ (ì˜ˆ: AAPL)" />
    <button onclick="addTicker()">ì¶”ê°€</button>
  </div>

<div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th style="width:60px">Ticker</th>
        <th>Price</th>
        <th>RSI</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="4" class="cell">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function login() {
  const id = document.getElementById("login-id").value;
  const pw = document.getElementById("login-pw").value;

  const res = await fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, password: pw })
  });

  const data = await res.json();

  if (!res.ok) {
    document.getElementById("login-status").innerText = "ë¡œê·¸ì¸ ì‹¤íŒ¨";
    return;
  }

  localStorage.setItem("token", data.access_token);
  document.getElementById("login-status").innerText = "ë¡œê·¸ì¸ ì„±ê³µ";
  document.getElementById("login-box").style.display = "none";
}

async function authFetch(url, options = {}) {
  const token = localStorage.getItem("token");

  if (!token) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤");
    throw new Error("No token");
  }

  options.headers = {
    ...(options.headers || {}),
    "Authorization": "Bearer " + token,
    "Content-Type": "application/json"
  };

  return fetch(url, options);
}

  function addTicker() {
    const input = document.getElementById("tickerInput");
    const ticker = input.value.trim();
    if (!ticker) return;

    authFetch(`/tickers?ticker=${ticker}`, { method: "POST" })
      .then(res => {
        if (!res.ok) throw new Error();
        input.value = "";
        loadData();
      })
      .catch(() => alert("ì¶”ê°€ ì‹¤íŒ¨ (ì¤‘ë³µ ë˜ëŠ” ì˜¤ë¥˜)"));
  }

const body = document.getElementById("tableBody");

async function loadData() {
  body.innerHTML = "<tr><td colspan='4' class='cell'>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>";

  let res;
  try {
    res = await fetch("/watchlist");
  } catch (e) {
    body.innerHTML =
      "<tr><td colspan='4' class='cell'>ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜</td></tr>";
    return;
  }

  if (!res.ok) {
    body.innerHTML =
      "<tr><td colspan='4' class='cell'>ì„œë²„ ì˜¤ë¥˜</td></tr>";
    return;
  }

  const data = await res.json();
  const items = data.items ?? [];

  if (items.length === 0) {
    body.innerHTML =
      "<tr><td colspan='4' class='cell'>ë°ì´í„° ì—†ìŒ</td></tr>";
    return;
  }

  body.innerHTML = ""; // âœ… ê¸°ì¡´ í–‰ ì œê±°

  items.forEach(item => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <button class="ticker-btn"
          onclick="location.href='/chart-page?ticker=${item.ticker}'">
          ${item.ticker}
        </button>
      </td>
      <td class="cell">
        ${item.price}
        <div class="change ${item.price_change < 0 ? 'down' : 'up'}">
          (${item.price_change > 0 ? '+' : ''}${item.price_change},
          ${item.price_change_pct > 0 ? '+' : ''}${item.price_change_pct}%)
        </div>
      </td>
      <td class="cell">
        ${item.rsi}
        <div class="change ${item.rsi_change < 0 ? 'down' : 'up'}">
          (${item.rsi_change > 0 ? '+' : ''}${item.rsi_change},
          ${item.rsi_change_pct > 0 ? '+' : ''}${item.rsi_change_pct}%)
        </div>
      </td>
      <td>
        <button class="delete-btn"
          onclick="deleteTicker('${item.ticker}')">âœ–</button>
      </td>
    `;
    body.appendChild(tr);
  });
}

window.onload = () => {
  if (localStorage.getItem("token")) {
    document.getElementById("login-box").style.display = "none";
    loadData();
  }
};

function deleteTicker(ticker) {
  if (!confirm(`${ticker} ì‚­ì œí• ê¹Œ?`)) return;
  authFetch(`/tickers/${ticker}`, { method: "DELETE" })
    .then(loadData);
}

  let startY = 0;
  let pulling = false;
  const indicator = document.getElementById("pullIndicator");

  window.addEventListener("touchstart", e => {
    if (window.scrollY === 0) {
      startY = e.touches[0].clientY;
      pulling = true;
    }
  });

  window.addEventListener("touchmove", e => {
    if (!pulling) return;
    const diff = e.touches[0].clientY - startY;
    if (diff > 0) {
      indicator.style.top = Math.min(diff - 40, 10) + "px";
      indicator.innerText = diff > 80 ? "ğŸ”„ ë†“ìœ¼ë©´ ìƒˆë¡œê³ ì¹¨" : "â¬‡ï¸ ë‹¹ê²¨ì„œ ìƒˆë¡œê³ ì¹¨";
    }
  });

  window.addEventListener("touchend", e => {
    if (!pulling) return;
    const diff = e.changedTouches[0].clientY - startY;
    indicator.style.top = "-40px";
    pulling = false;
    if (diff > 80) {
      location.reload();
    }
  });


</script>

</body>
