<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <!-- âœ… ëª¨ë°”ì¼ / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Login</title>

  <style>
    * {
      box-sizing: border-box; /* âœ… ê¸¸ì´ ì•ˆ ë§ë˜ ì›ì¸ í•´ê²° */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 320px;
      background: #0f172a;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #334155;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 20px;
    }

    .login-box input,
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-box input {
      background: #1e293b;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    .login-box input:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .login-box button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .login-box button:active {
      background: #1d4ed8;
    }

    .error {
      text-align: center;
      color: #f87171;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>ğŸ” ë¡œê·¸ì¸</h2>

    <input id="userId" placeholder="ì•„ì´ë””" autocomplete="username" />
    <input id="password" type="password" placeholder="ë¹„ë°€ë²ˆí˜¸" autocomplete="current-password" />

    <button onclick="login()">ë¡œê·¸ì¸</button>

    <div id="error" class="error">ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ì–´ìš”</div>
  </div>

  <script>
    async function login() {
      const id = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      error.style.display = "none";

      if (!id || !password) {
        error.innerText = "ì•„ì´ë””ì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”";
        error.style.display = "block";
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, password })
        });

        if (!res.ok) throw new Error();

        const data = await res.json();
        localStorage.setItem("token", data.access_token);

        location.href = "/app";
      } catch {
        error.innerText = "ë¡œê·¸ì¸ ì‹¤íŒ¨";
        error.style.display = "block";
      }
    }

    // âœ… Enter í‚¤ ë¡œê·¸ì¸
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });

    // âœ… ìë™ í¬ì»¤ìŠ¤
    window.onload = () => {
      document.getElementById("userId").focus();
    };
  </script>
</body>
</html>
